    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />

    <link href="content/css/sb-admin.css" rel="stylesheet">  
</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <a class="navbar-brand" href="index.html">XYZA</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>

                    <li><a href="customer.html"><i class="fa fa-table"></i> Customer Setup</a></li>

                    <li class="dropdown user-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Ashok Subedi <b class="caret"></b></a>
                        <ul class="dropdown-menu">

                            <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>

                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1>XYZA <small>Dashboard</small></h1>
                    <ol class="breadcrumb">
                        <li><a href="index.html"><i class="icon-dashboard"></i> XYZA</a></li>
                        <li class="active"><i class="icon-file-alt"></i> Customer</li>
                    </ol>
                </div>
            </div><!-- /.row -->


            <div class="alert alert-success sr-only" id="success-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>Success! </strong><span></span>
            </div>
            <div class="alert alert-danger sr-only" id="danger-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>Failed! </strong><span></span>
            </div>

            <div class="row">

                <button type="button" id="open-modal-link" class="btn btn-primary btn-link" data-toggle="modal" data-target="#exampleModal">
                    Add New Customer
                </button>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="grid" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>FullName</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Social</th>
                                <th>Active</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div><!-- /#page-wrapper -->
        <!--Customer State-->
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" id="id" name="id" />
                        <div class="col-md-4">
                            <label for="fname">First Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required />
                        </div>
                        <div class="col-md-4">
                            <label for="mname">Middle Name</label>
                            <input type="text" class="form-control" id="mname" name="mname" placeholder="Middle Name" />
                        </div>
                        <div class="col-md-4">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="br"></div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country" />
                        </div>
                        <div class="col-md-4">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="State" />
                        </div>
                        <div class="col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" />
                        </div>
                    </div>
                    <div class="br"></div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" />
                        </div>
                        <div class="col-md-4">
                            <label for="address1">Address 1</label>
                            <input type="text" class="form-control" id="address1" name="address2" placeholder="Address 1" />
                        </div>
                        <div class="col-md-4">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" id="address2" name="address2" placeholder="Address 2" />
                        </div>
                    </div>
                    <div class="br"></div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="col-md-4">
                            <label for="facebook">Facebook</label>
                            <input type="text" class="form-control" id="facebook" name="facebook" placeholder="Facebook URL" />
                        </div>
                        <div class="col-md-4">
                            <label for="instagram">Instagram</label>
                            <input type="text" class="form-control" id="instagram" name="instagram" placeholder="Instagram URL" />
                        </div>
                    </div>
                    <div class="br"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="remarks">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks"></textarea>

                        </div>
                    </div>
                    <div class="br"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="isactive">IsActive</label>
                            <input type="checkbox" name="isactive" id="isactive" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-save">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Local JavaScript-->   
    <!--<script src="content/js/jquery-1.10.2.js"></script>
    <script src="content/js/bootstrap.js"></script>-->

    <!--CDN JavaScript-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <!--Custom JavaScript-->
    <script src="content/js/pages/config.js"></script>
    <script src="content/js/pages/customer.js"></script>
    <script>
        $(document).ready(function () {
            customer.init();
        });
    </script>
</body>
</html>
