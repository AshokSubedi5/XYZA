    <script src="https://underscorejs.org/underscore.js"></script>


    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'content-type': 'application/json'
                },
                url: "http://localhost:51865/api/customer",
                success: function (data) {
                   
                  var finalData =  data.map(function (cust, i) {                        
                        return {
                            SN: i + 1,
                            FullName: cust.FirstName + ' ' + cust.MiddleName + ' ' + cust.LastName,
                            Address: cust.Address1 + ' ' + cust.City + ', ' + cust.Country,
                            Phone: cust.Phone,
                            Email: cust.Email,
                            Social: cust.Facebook + ' ' + cust.Instagram,
                            Active: cust.SendMail
                        }
                    });
                  debugger;
                    $('#grid').DataTable({
                        "aaData": finalData,
                        "aoColumns": [
                            {
                                "mDataProp": "SN"
                            },
                            {
                                "mDataProp": "FullName"
                            },
                            {
                                "mDataProp": "Address"
                            },
                            {
                                "mDataProp": "Phone"
                            },
                            {
                                "mDataProp": "Email"
                            },
                            {
                                "mDataProp": "Social"
                            },                           
                            {
                                "mDataProp": "Active"
                            }]
                    });

                }
            });

        });
    </script>
