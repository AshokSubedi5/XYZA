                    <img src="img/start.png" id="loading" class="img img-responsive" style="width:20%" />
                    <div id="loading-stop" class="background-image sr-only" style="position: absolute;top: 6%;left: 2%;">

    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var intervalId = null;
            $("#loading").on('click', function () {
                if ($("#loading").hasClass('start')) {
                    stopClicked();
                } else {
                    startClicked();
                }
            });
            $("#loading-stop").on('click', function () {
                stopClicked();
            });

          




            //functions
            function startClicked() {
                $(".message-label").html("Initializing.")
                i = 0;
                intervalId = setInterval(function () {
                    i = ++i % 4;
                    $(".message-label").html("Loading" + Array(i + 1).join("."));
                }, 500);
                $("#loading").addClass('loading start');
                $('.background-image').removeClass("sr-only");


                //after successfully connection to server and return success
                setTimeout(function () {
                    $(".image-collection").animate({ top: "-85px", left: "77%" }, 2000);
                    $("#loading").animate({ width: "10%" }, 2000);
                    $("#loading-stop img").animate({ width: "50%" }, 1500);

                    
                    loadJson();
                }, 4000);


            }

            function stopClicked() {
                $("#loading").removeClass('loading start');
                $('.background-image').addClass("sr-only");
                clearInterval(intervalId);
                $(".message-label").html("Click below image to start");
            }



            function loadJson() {
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                        'content-type': 'application/json'
                    },
                    url: "http://localhost:51865/api/email/abs?type=test",
                    success: function (data) {
                        $("#progress-state").removeClass("sr-only");
                        $('.logs').html(data.logs.join("<Br />"));
                    }
                });



                //var jsonPath = "http://localhost:51865/Log/mail_log.json";
                //$.getJSON(jsonPath, function (data) {                    
                //    $('.logs').html(data.logs.join("<Br />"));
                //});
            }
        });
    </script>
